<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Codevelop</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <div class="frame-container">
          <img src="img/bg_frame1.jpg" alt="frame" class="frame" />
          <img src="img/bg_frame3.jpg" alt="frame" class="frame" />
          <img src="img/bg_frame4.jpg" alt="frame" class="frame" />
          <img src="img/bg_frame5.jpg" alt="frame" class="frame" />
        </div>

        <div class="burger-container">
          <img
            src="img/drink_fries_burger_chicken.png"
            alt="burger with chicken"
            class="burger"
          />
          <img
            src="img/drink_fries_burger_cheese.png"
            alt="Cheese Burger"
            class="burger"
          />
          <img
            src="img/drink_fries_burger_fish.png"
            alt="Burger with Fish"
            class="burger"
          />
          <img
            src="img/drink_fries_burger_fish.png"
            alt="Burger with Fish"
            class="burger"
          />
        </div>

        <div class="headlines">
          <img
            src="img/txt_headline_890.png"
            alt="waren noch nie so gross"
            class="headline-1"
          />
          <img
            src="img/bigbang.png"
            alt="Text Big Bang by McDONALD's"
            class="headline-2"
          />
          <img
            src="img/txt_end.png"
            alt="Big Bang by McDONALD's"
            class="headline-3"
          />
        </div>

        <div class="lines">
          <img src="img/stripe_red.png" alt="red line" class="red-line" />
          <img src="img/stripe_blue.png" alt="blue line" class="blue-line" />
          <img
            src="img/stripe_yellow.png"
            alt="yellow line"
            class="yellow-line"
          />
          <img src="img/stripe_green.png" alt="green line" class="green-line" />
        </div>

        <div class="text-container">
          <img
            src="img/txt_chicken_paprika.png"
            alt="Text chicken paprika"
            class="text"
          />
          <img
            src="img/txt_double_cheeseburger.png"
            alt="Text chicken paprika"
            class="text"
          />
          <img
            src="img/txt_filet-o-fish.png"
            alt="Text chicken paprika"
            class="text"
          />
        </div>

        <img src="img/price_890.png" alt="Price of 890" class="price" />
        <img src="img/button_cta.png" alt="Jetzt geniessen" class="btn" />
        <img
          src="img/txt_footer_logo.png"
          alt="text with footer logo"
          class="footer"
        />
      </div>
    </div>
    <script src="script.min.js"></script>
  </body>
</html>
